    <script>
        (function() {
            var lightbox = document.getElementById('gallery-lightbox');
            var img = lightbox && lightbox.querySelector('.gallery-lightbox-img');
            var closeBtn = lightbox && lightbox.querySelector('.gallery-lightbox-close');
            if (!lightbox || !img) return;

            function openLightbox(src) {
                img.classList.add('gallery-lightbox-img--loading');
                img.src = src;
                img.onload = function() { img.classList.remove('gallery-lightbox-img--loading'); };
                lightbox.setAttribute('aria-hidden', 'false');
                lightbox.classList.add('gallery-lightbox--open');
                document.body.style.overflow = 'hidden';
                closeBtn.focus();
            }

            function closeLightbox() {
                lightbox.setAttribute('aria-hidden', 'true');
                lightbox.classList.remove('gallery-lightbox--open');
                document.body.style.overflow = '';
            }

            document.querySelectorAll('[data-lightbox]').forEach(function(link) {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    openLightbox(this.getAttribute('href'));
                });
            });

            closeBtn.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', function(e) {
                if (e.target === lightbox) closeLightbox();
            });
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && lightbox.classList.contains('gallery-lightbox--open')) closeLightbox();
            });
        })();
    </script>
